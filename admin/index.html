<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISPETIMIBA admin</title>
    <style>
        .content {display: grid; height: 10vh; padding: 2vh;}
        .head2 {height: 10vh;}
        .side {display: grid; align-items: center; justify-content: center; height: 10vh;}
        .side:hover {background-color: rgb(110, 165, 223);}
        a:link {
        color: rgb(255, 255, 255);
        background-color: transparent;
        text-decoration: none;
        }
        #atas {align-items: center; justify-content: center; text-decoration: none;}
        #head {color:rgb(255, 255, 255) ; background-color: rgb(90, 90, 120); display: grid; height: 10vh; align-items: center;}
    </style>
    <script src="/admin/admin.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col" id="head">
                <div class="row">
                    <div class="col-1">
                        <img src="logo new.png" alt="Logo" width="100px" height="50px">
                    </div>
                    <div class="col-7">
                        <h2>Sistem Informasi Kalimantan Selatan</h2>
                    </div>
                    <div class="col-3">
                        <div class="row" id="atas">
                            <div class="col">
                                <a href="#">Beranda</a>
                                
                            </div>
                            <div class="col">
                                <a href="#">Infografi</a>
                                
                            </div>
                            <div class="col">
                                <a href="#">Saran</a>
                                
                            </div>
                            <div class="col">
                                <a href="#">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col side" id="lapor">
                        Laporan bencana
                    </div>
                </div>
                <div class="row">
                    <div class="col side" id="verif">
                        Laporan terverifikasi
                    </div>
                </div>
                <div class="row">
                    <div class="col side" id="saran">
                        Saran dan Masukan
                    </div>
                </div>
            </div>
            <div class="col col-10 content" id="head2">
                <h2 id="title">Selamat datang, admin</h2>
                <div class="row">
                    <div class="col" id="content">
                        <table class="table" id="table">

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>      
        document.getElementById('saran').addEventListener('click', function () {
            clear()
            document.getElementById('title').innerHTML= `
            <h2>Saran dan Masukan</h2>`,
            ambil_tabel=document.getElementById('table')
            buat_baris_tabel=document.createElement('tr')
            buat_baris_tabel.innerHTML= `
                    <th>No</th>
                    <th>Nama Pelapor</th>
                    <th>Email</th>
                    <th>Saran dan Masukan</th>
                `
            ambil_tabel.appendChild(buat_baris_tabel), ambil(saran)})

            document.getElementById('verif').addEventListener('click', function () {
            clear()
            document.getElementById('title').innerHTML= `
            <h2>Laporan Terverifikasi</h2>`,
            ambil_tabel=document.getElementById('table')
            buat_baris_tabel=document.createElement('tr')
            buat_baris_tabel.innerHTML= `
                    <th>Tanggal</th>
                    <th>Jenis</th>
                    <th>Lokasi</th>
                    <th>Koordinat</th>
                `
            ambil_tabel.appendChild(buat_baris_tabel), ambil(bencana)})
    </script>
</body>
</html>
